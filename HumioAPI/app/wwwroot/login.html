<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Авторизация</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-a: #f5f8ff;
      --bg-b: #ecfff8;
      --card: rgba(255, 255, 255, 0.84);
      --text: #102136;
      --muted: #4d647f;
      --accent: #0f766e;
      --danger: #9f1d1d;
      --ok: #166534;
      --border: rgba(16, 33, 54, 0.12);
      --ring: rgba(15, 118, 110, 0.22);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Manrope", "Segoe UI", Tahoma, sans-serif;
      background:
        radial-gradient(circle at 15% 15%, #dbe9ff 0%, transparent 40%),
        radial-gradient(circle at 90% 75%, #b9f2dc 0%, transparent 35%),
        linear-gradient(140deg, var(--bg-a), var(--bg-b));
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      backdrop-filter: blur(6px);
      padding: 28px;
      box-shadow:
        0 18px 46px rgba(8, 35, 49, 0.16),
        inset 0 1px 0 rgba(255, 255, 255, 0.65);
      animation: card-in .45s ease-out both;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 30px;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 15px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 700;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #24405c;
    }

    input {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 13px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.82);
      transition: border-color .16s ease, box-shadow .16s ease, transform .16s ease;
    }

    input:focus {
      border-color: #58a39d;
      box-shadow: 0 0 0 4px var(--ring);
      transform: translateY(-1px);
    }

    button {
      width: 100%;
      border: 0;
      border-radius: 12px;
      margin-top: 20px;
      padding: 13px;
      background: linear-gradient(135deg, #128879, var(--accent));
      color: #fff;
      font-size: 15px;
      font-weight: 800;
      letter-spacing: 0.01em;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(11, 95, 89, 0.25);
      transition: transform .16s ease, box-shadow .16s ease, filter .16s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 15px 28px rgba(11, 95, 89, 0.32);
      filter: brightness(1.02);
    }

    button:active { transform: translateY(0); }

    button:disabled {
      opacity: .72;
      cursor: default;
      transform: none;
      box-shadow: none;
    }

    .google-button {
      margin-top: 12px;
      background: #fff;
      color: #1f2937;
      border: 1px solid #d1d5db;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.08);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 700;
      padding: 10px 12px;
      font-size: 14px;
    }

    .google-button:hover {
      background: #f9fafb;
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.12);
      filter: none;
    }

    .text-button {
      margin-top: 10px;
      width: auto;
      border: none;
      background: transparent;
      color: var(--accent);
      box-shadow: none;
      padding: 0;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
    }

    .text-button:hover {
      transform: none;
      box-shadow: none;
      filter: none;
      text-decoration: underline;
    }

    .recovery-panel {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.75);
      display: none;
    }

    .recovery-panel.active {
      display: block;
    }

    .secondary-button {
      margin-top: 10px;
      background: #ffffff;
      color: var(--text);
      border: 1px solid var(--border);
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.08);
    }

    .google-icon {
      width: 16px;
      height: 16px;
      flex: 0 0 16px;
    }

    .message {
      margin-top: 15px;
      border-radius: 12px;
      padding: 11px 12px;
      display: none;
      white-space: pre-wrap;
      font-size: 14px;
      animation: fade-in .2s ease both;
    }

    .message.error {
      display: block;
      color: var(--danger);
      background: #ffeff0;
      border: 1px solid #ffcfd4;
    }

    .message.ok {
      display: block;
      color: var(--ok);
      background: #ecfbee;
      border: 1px solid #bdeac6;
    }

    .brand-mark {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      color: #25506b;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .brand-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, #0f766e, #34d399);
      box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.17);
    }

    .switch-link {
      margin: 14px 0 0;
      font-size: 14px;
      color: var(--muted);
      text-align: center;
    }

    .switch-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
    }

    @keyframes card-in {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.99);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(2px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="brand-mark"><span class="brand-dot"></span>Аккаунт Humio</div>
    <h1>Авторизация</h1>
    <p>Войдите в существующий аккаунт.</p>
    <form id="login-form">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required />

      <label for="password">Пароль</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <button id="submit-button" type="submit">Войти</button>
      <button id="google-auth-button" type="button" class="google-button">
        <img src="/icons/google_icon.svg" alt="Google" class="google-icon" />
        Продолжить с Google
      </button>
      <button id="toggle-recovery-button" type="button" class="text-button">Восстановить пароль</button>
      <div id="recovery-panel" class="recovery-panel">
        <label for="recovery-email">Email</label>
        <input id="recovery-email" type="email" autocomplete="email" />

        <button id="send-reset-code-button" type="button" class="secondary-button">Отправить код</button>

        <label for="recovery-token">Код из письма</label>
        <input id="recovery-token" type="text" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" placeholder="1234" autocomplete="one-time-code" />

        <label for="recovery-new-password">Новый пароль</label>
        <input id="recovery-new-password" type="password" autocomplete="new-password" />

        <button id="reset-password-button" type="button" class="secondary-button">Сменить пароль</button>
      </div>
      <div id="message" class="message"></div>
      <p class="switch-link">Нет аккаунта? <a href="/register.html">Зарегистрироваться</a></p>
    </form>
  </main>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const form = document.getElementById("login-form");
    const message = document.getElementById("message");
    const submitButton = document.getElementById("submit-button");
    const googleButton = document.getElementById("google-auth-button");
    const toggleRecoveryButton = document.getElementById("toggle-recovery-button");
    const recoveryPanel = document.getElementById("recovery-panel");
    const recoveryEmailInput = document.getElementById("recovery-email");
    const recoveryTokenInput = document.getElementById("recovery-token");
    const recoveryNewPasswordInput = document.getElementById("recovery-new-password");
    const sendResetCodeButton = document.getElementById("send-reset-code-button");
    const resetPasswordButton = document.getElementById("reset-password-button");
    const emailInput = document.getElementById("email");

    let googleCodeClient = null;
    let googleRedirectUri = window.location.origin + "/login.html";
    googleButton.disabled = true;

    function setButtonsDisabled(disabled) {
      submitButton.disabled = disabled;
      googleButton.disabled = disabled;
      toggleRecoveryButton.disabled = disabled;
      sendResetCodeButton.disabled = disabled;
      resetPasswordButton.disabled = disabled;
    }

    function saveTokens(tokens) {
      if (!tokens) {
        return;
      }

      localStorage.setItem("accessToken", tokens.accessToken ?? "");
      localStorage.setItem("refreshToken", tokens.refreshToken ?? "");
      localStorage.setItem("accessTokenExpiresAt", tokens.accessTokenExpiresAt ?? "");
    }

    function saveCurrentUser(user) {
      if (!user) {
        return;
      }

      localStorage.setItem("currentUser", JSON.stringify(user));
    }

    async function tryReadJson(response) {
      try {
        return await response.json();
      } catch {
        return null;
      }
    }

    async function completeGoogleAuth(code) {
      setButtonsDisabled(true);

      try {
        const response = await fetch("/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            code,
            redirectUri: googleRedirectUri
          })
        });

        const data = await tryReadJson(response);

        if (!response.ok) {
          if (data && Array.isArray(data.errors) && data.errors.length > 0) {
            setMessage("error", data.errors.join("\n"));
          } else {
            setMessage("error", "Не удалось выполнить вход через Google.");
          }
          return;
        }

        saveTokens(data?.tokens);
        saveCurrentUser(data?.user);
        setMessage("ok", "Вход выполнен успешно.");
        window.history.replaceState({}, document.title, window.location.pathname);
        window.location.href = "/home.html";
      } catch {
        setMessage("error", "Сервер недоступен. Убедитесь, что API запущено.");
      } finally {
        setButtonsDisabled(false);
      }
    }

    async function initGoogleAuth() {
      try {
        for (let i = 0; i < 40; i += 1) {
          if (window.google && window.google.accounts && window.google.accounts.oauth2) {
            break;
          }
          await new Promise((resolve) => setTimeout(resolve, 100));
        }

        const response = await fetch("/api/auth/google/config");
        const config = await tryReadJson(response);

        if (!response.ok || !config || !config.clientId) {
          googleButton.disabled = true;
          return;
        }

        if (config.redirectUri && config.redirectUri.trim().length > 0) {
          googleRedirectUri = config.redirectUri;
        }

        if (!window.google || !window.google.accounts || !window.google.accounts.oauth2) {
          googleButton.disabled = true;
          setMessage("error", "Google SDK не загрузился. Обновите страницу.");
          return;
        }

        googleCodeClient = window.google.accounts.oauth2.initCodeClient({
          client_id: config.clientId,
          scope: "openid email profile",
          ux_mode: "redirect",
          redirect_uri: googleRedirectUri,
          state: "login"
        });

        googleButton.disabled = false;
      } catch {
        googleButton.disabled = true;
      }
    }

    function setMessage(type, text) {
      message.className = "message " + type;
      message.textContent = text;
    }

    function getErrorText(data, fallback) {
      if (data && Array.isArray(data.errors) && data.errors.length > 0) {
        return data.errors.join("\n");
      }

      return fallback;
    }

    async function sendResetCode() {
      const email = recoveryEmailInput.value.trim();
      if (!email) {
        setMessage("error", "Укажите email для восстановления пароля.");
        return;
      }

      setButtonsDisabled(true);
      setMessage("ok", "Отправка кода...");
      try {
        const response = await fetch("/api/users/forgot-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email })
        });

        const data = await tryReadJson(response);
        if (!response.ok) {
          setMessage("error", getErrorText(data, "Не удалось отправить код."));
          return;
        }

        setMessage("ok", "Код отправлен на почту.");
      } catch {
        setMessage("error", "Сервер недоступен. Убедитесь, что API запущено.");
      } finally {
        setButtonsDisabled(false);
      }
    }

    async function resetPasswordByToken() {
      const email = recoveryEmailInput.value.trim();
      const token = recoveryTokenInput.value.trim();
      const newPassword = recoveryNewPasswordInput.value;

      if (!email || !token || !newPassword) {
        setMessage("error", "Заполните email, код из письма и новый пароль.");
        return;
      }

      if (!/^\d{4}$/.test(token)) {
        setMessage("error", "Код должен состоять из 4 цифр.");
        return;
      }

      setButtonsDisabled(true);
      setMessage("ok", "Смена пароля...");
      try {
        const response = await fetch("/api/users/reset-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email,
            token,
            newPassword
          })
        });

        const data = await tryReadJson(response);
        if (!response.ok) {
          setMessage("error", getErrorText(data, "Не удалось сменить пароль."));
          return;
        }

        setMessage("ok", "Пароль изменен. Теперь можно войти.");
        recoveryTokenInput.value = "";
        recoveryNewPasswordInput.value = "";
      } catch {
        setMessage("error", "Сервер недоступен. Убедитесь, что API запущено.");
      } finally {
        setButtonsDisabled(false);
      }
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      message.className = "message";
      message.textContent = "";
      setButtonsDisabled(true);

      const payload = {
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value
      };

      try {
        const response = await fetch("/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await tryReadJson(response);

        if (!response.ok) {
          if (data && Array.isArray(data.errors) && data.errors.length > 0) {
            setMessage("error", data.errors.join("\n"));
          } else {
            setMessage("error", "Не удалось выполнить вход.");
          }
          return;
        }

        saveTokens(data?.tokens);
        saveCurrentUser(data?.user);
        window.location.href = "/home.html";
      } catch {
        setMessage("error", "Сервер недоступен. Убедитесь, что API запущено.");
      } finally {
        setButtonsDisabled(false);
      }
    });

    googleButton.addEventListener("click", () => {
      message.className = "message";
      message.textContent = "";

      if (!googleCodeClient) {
        setMessage("error", "Google авторизация пока недоступна.");
        return;
      }

      googleCodeClient.requestCode();
    });

    toggleRecoveryButton.addEventListener("click", () => {
      const isVisible = recoveryPanel.classList.toggle("active");
      toggleRecoveryButton.textContent = isVisible ? "Скрыть восстановление" : "Восстановить пароль";
      recoveryEmailInput.value = emailInput.value.trim();
      if (isVisible) {
        recoveryEmailInput.focus();
      }
    });

    sendResetCodeButton.addEventListener("click", sendResetCode);
    resetPasswordButton.addEventListener("click", resetPasswordByToken);

    (async () => {
      const query = new URLSearchParams(window.location.search);
      const code = query.get("code");
      const state = query.get("state");
      const openRecovery = query.get("recover");

      await initGoogleAuth();

      if (openRecovery === "1" && !recoveryPanel.classList.contains("active")) {
        recoveryPanel.classList.add("active");
        toggleRecoveryButton.textContent = "Скрыть восстановление";
        recoveryEmailInput.value = emailInput.value.trim();
      }

      if (code && (state === "login" || state === "register")) {
        window.history.replaceState({}, document.title, window.location.pathname);
        await completeGoogleAuth(code);
      }
    })();
  </script>
</body>
</html>
