<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Панель администратора Humio</title>
  <style>
    :root {
      --bg-a: #f5f8ff;
      --bg-b: #ecfff8;
      --text: #102136;
      --muted: #4d647f;
      --border: rgba(16, 33, 54, 0.12);
      --danger: #9f1d1d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 15% 15%, #dbe9ff 0%, transparent 40%),
        radial-gradient(circle at 90% 75%, #b9f2dc 0%, transparent 35%),
        linear-gradient(140deg, var(--bg-a), var(--bg-b));
    }

    .topbar {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 12px;
      padding: 18px 24px;
      border-bottom: 1px solid transparent;
    }

    .user-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
    }

    .logout-button {
      border: 1px solid #ef4444;
      background: #fff;
      color: var(--danger);
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .content {
      padding: 36px 24px;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <span id="user-name" class="user-name">Пользователь</span>
    <button id="logout-button" class="logout-button" type="button">Выйти</button>
  </header>

  <main class="content">
    <h1>Панель администратора Humio</h1>
  </main>

  <script>
    const userName = document.getElementById("user-name");
    const logoutButton = document.getElementById("logout-button");

    function getCurrentUser() {
      const raw = localStorage.getItem("currentUser");
      if (!raw) {
        return null;
      }

      try {
        return JSON.parse(raw);
      } catch {
        return null;
      }
    }

    async function logout() {
      const refreshToken = localStorage.getItem("refreshToken");

      if (refreshToken) {
        try {
          await fetch("/api/auth/logout", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ refreshToken })
          });
        } catch {
        }
      }

      localStorage.removeItem("accessToken");
      localStorage.removeItem("refreshToken");
      localStorage.removeItem("accessTokenExpiresAt");
      localStorage.removeItem("currentUser");
      window.location.href = "/register.html";
    }

    const accessToken = localStorage.getItem("accessToken");
    if (!accessToken) {
      window.location.href = "/register.html";
    }

    const user = getCurrentUser();
    const displayName = user?.name || user?.email || "Пользователь";
    userName.textContent = displayName;

    logoutButton.addEventListener("click", logout);
  </script>
</body>
</html>
